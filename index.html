<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class="header-inside-wrapper">
      <div class="logo"></div>
      <div class="illustration-mockups"></div>
    </div>

  </header>
  
  <main>
    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
    </div>
    <div class="btn">Register</div>
  </main>
  
  <footer>
    <ul class="social-list">
      <li>
        <a href="#">
          <svg class="social-icon">
            <use xlink:href="images/socials.svg#logo-facebook"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="#">
          <svg class="social-icon">
            <use xlink:href="images/socials.svg#logo-twitter"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="#">
          <svg class="social-icon">
            <use xlink:href="images/socials.svg#logo-instagram"></use>
          </svg>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
